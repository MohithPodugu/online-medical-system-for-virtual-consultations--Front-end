        <meta charset="utf-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/magnific-popup.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/themify-icons.css">
        <link rel="stylesheet" href="css/nice-select.css">
        <link rel="stylesheet" href="css/flaticon.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            width: 400px; /* Fixed width for the forms */
            overflow: hidden;
        }

        .form-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .form-container h1 {
            margin: 0 0 20px;
        }

        .form-container input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
        }

        .form-container button {
            border-radius: 5px;
            border: 1px solid #24c0f1;
            background-color: #24c0f1;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 45px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #3224f1; /* Darker shade on hover */
        }

        .toggle-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-link a {
            color: #24c0f1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-3">
                            <div class="logo-img">
                                <a href="index.html">
                                    <div class="logo-img">
                                        <a href="index.html">
                                            <img src="img/abhiheallogo.png" alt="Logo" class="navbar-logo">
                                        </a>
                                        <style>
                                            .logo-img img {
    width: 100%; /* This makes the image take the full width of the parent */
    max-width: 150px; /* Optional: Set a max width to prevent it from getting too large */
    height: auto; /* Maintain aspect ratio */
}
                                        </style>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-9">
                            <div class="menu_wrap d-none d-lg-block">
                                <div class="menu_wrap_inner d-flex align-items-center justify-content-end">
                                    <div class="main-menu">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="index.html">home</a></li>
                                                <li><a href="about.html">About</a></li>                                           
                                                <li><a href="#">Contact</a></li>
                                                <li><a href="login.html">Login</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                    <div class="book_room">
                                        <div class="book_btn">
                                            <a class="popup-with-form" href="#test-form">Book  Appointment</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<div class="auth-container">
    <div class="form-container" id="login-form">
        <h1>Login</h1>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Login</button>
        <div class="toggle-link">
            Don't have an account? <a href="#" id="show-signup">Sign Up</a>
        </div>
    </div>
    
    <div class="form-container" id="signup-form" style="display:none;">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Sign Up</button>
        <div class="toggle-link">
            Already have an account? <a href="#" id="show-login">Login</a>
        </div>
    </div>
</div>

<!-- External JS Files -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/main.js"></script>
<script>
    const showSignupButton = document.getElementById('show-signup');
    const showLoginButton = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    showSignupButton.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.style.display = 'none';
        signupForm.style.display = 'flex';
    });

    showLoginButton.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.style.display = 'none';
        loginForm.style.display = 'flex';
    });
</script>
</body>
</html>
